<!DOCTYPE HTML>
<html itemscope itemtype="http://schema.org/Article">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="480902791681-0jt4uk30kp0s1lgq50ed8aiqtv5geoc9.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="events.js"></script>

    <script>
        function start() {
            gapi.load('auth2', function() {
                auth2 = gapi.auth2.init({
                    client_id: '951258662046-uekvbk63hahgj979dgnpsluvrhla2cdj.apps.googleusercontent.com',
                    // Scopes to request in addition to 'profile' and 'email'
                    //scope: 'additional_scope'
                });
            });
        }
    </script>
</head>
<body>
<p>View single company  <a href="/single">here</a></p>
<p>Compare companies <a href="/compare">here</a></p>

<button id="signinButton">Sign in with Google</button>
<script>
    $('#signinButton').click(function() {
        // signInCallback defined in step 6.
        auth2.grantOfflineAccess().then(signInCallback);
    });
</script>

<a id="signOut" href="#" onclick="signOut();">Sign out</a>
<script>
    function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();

        auth2.signOut().then(function () {
            console.log('User signed out.');
            $('#signinButton').attr('style', 'display: inline');
            $('#signOut').attr('style', 'display: none');
        });
    }
</script>


<script>
    function signInCallback(authResult) {
        if (authResult['code']) {

            // Hide the sign-in button now that the user is authorized, for example:
            $('#signinButton').attr('style', 'display: none');
            $('#signOut').attr('style', 'display: inline');
            // Send the code to the server
            $.ajax({
                type: 'POST',
                url: 'https://cfpb-ada.herokuapp.com/login',
                // Always include an `X-Requested-With` header in every AJAX request,
                // to protect against CSRF attacks.
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                contentType: 'application/octet-stream; charset=utf-8',
                success: function(result) {
                    alert("request worked");
                },
                processData: false,
                data: {'data': authResult['code']}
            });
        } else {
            alert("call failed");
        }
    }
</script>
</body>
</html>
